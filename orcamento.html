    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css?family=Chicle|Indie+Flower|Ranchers" rel="stylesheet">
    <link rel="stylesheet" href="css/orcamento.css">
</head>

<body>
    <header>
        <img src="img/test.png" alt="Logotipo que representa a marca">
         <h1>Dev{girl}</h1>
        <nav>
            <ul>
                <li><a href="orcamento.html" target="_self">Orçamento</a></li>
                <li><a href="conteudo.html" target="_self">Resumo</a></li> 
                <!-- target="_blank" abre em outra aba; target="_self" abre na mesma aba dentro do site -->
                <li><a href="#suporte" target="_self">Suporte</a></li>
            </ul>
        </nav>
        <!--<a href="">Site 1</a>
        <a href="">Site 2</a>-->
    </header>
    <h2 id="titulo">Faça seu orçamento!</h2>
    
    <form class="center" action="/#">

        <div> 
            <label for="nome" class="box">Nome</label>
            <input placeholder="Digite seu nome!" id="nome" name="nome" type="text">
        </div>
        <!-- Posso dá dois nomes a um class, e no css chamar apenas uma para ser alterada
        class="box- box-descricao" -->
        <div>
            <label for="email" class="box">Email</label>
            <input id="email" name="email" type="email" placeholder="Digite seu email!">
        </div>
        <div>
            <label for="descricao" class="box">Descrição</label>
            <textarea id="descricao" name="descricao" cols="30" rows="10" placeholder="Digite uma descrição!"></textarea>
        </div>
        <div>
            <label for="material" class="box">Material</label>
            <select id="material" name="material" multiple>
            <option value="emailMarketing">Email Marketing</option>
            <option value="landingPage">Landing Page</option>
            <option value="mobile">Mobile</option>
            <option value="outros">Outros</option>
            </select>
        </div>
        <div>
            <span class="box">Você precisa de:</span>
            <input type="checkbox" id="designer" name="profissional">
            <label for="designer">Designer</label>
            <input type="checkbox" id="desenvolvedor" name="profissional">
            <label for="desenvolvedor">Desenvolvedor</label>
            <input type="checkbox" id="gerente" name="profissional">
            <label for="gerente">Gerente de Projetos</label>
        </div>
        <div>
            <label for="orcamento" class="box">Orçamento</label>
            <select id="orcamento">
            <option value="1">Menos de R$100</option>
            <option value="2">R$100 a R$300</option>
            <option value="3">R$300 a R$500</option>
            <option value="4">Mais de R$500</option>
            </select>
        </div>
        <div>
            <label for="disponibilidade" class="box">Disponibilidade:</label>
            <label for="integral">Período Integral</label>
            <input type="radio" id="meioPeriodo" name="disponibilidade">
            <label for="meioPeriodo">Meio Período</label>
            <input type="radio" id="ocasional" name="disponibilidade">
            <label for="ocasional">Ocasional</label>
        </div>
        <div>
            <label for="prazo" class="box">Prazo</label>
            <input type="date" id="prazo" name="prazo">
        </div>
        <div>
            <!-- Selecionar arquivos a ser enviado -->
            <label for="file">Arquivo Complementar</label>
            <input type="file" id="file" name="file" accept="image/*">
            <!-- accept="image/*" Apenas imagens pode ser enviadas -->
        </div>

            <!-- Botão enviar / <button type="submit">Enviar</button> -->
            <input type="submit" value="Enviar"> 

    </form>

<footer>

</footer>

</body>

</html>
